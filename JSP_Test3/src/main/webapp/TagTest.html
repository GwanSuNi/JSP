<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Form" method="get">
		이름 : <input type="text" name="name" size="10"><br/>
		아이디 : <input type="text" name="id" size="10"><br/>
		비밀번호 : <input type="password" name="pw" size="10"><br/>
		
		취미: <input type="checkbox" name="hobby" value="movie">영화감상
		<input type="checkbox" name="hobby" value="music">음악감상
		<input type="checkbox" name="hobby" value="swim">수영
		<input type="checkbox" name="hobby" value="cook">요리
		<input type="checkbox" name="hobby" value="sleep">잠자기<br/>
		
		전공 : <input type="radio" name="major" value="com">컴퓨터
		<input type="radio" name="major" value="kor" checked="checked">국어
		<input type="radio" name="major" value="eng">영어
		<input type="radio" name="major" value="phy">체육
		<input type="radio" name="major" value="mus">음악<br/>
		
		프로토콜 : 
		<select name="protocol">
			<option value="http">http</option>
			<option value="ftp" selected="selected">ftp</option>
			<option value="smtp">smtp</option>
			<option value="pop">pop</option>
		</select><br/>
		
		<input type="submit" value="눌러봐!"><input type="reset" value="다시하기">
	</form>
</body>
</html>
